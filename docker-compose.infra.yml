#
# Redis container for local development
# Use: docker compose -f docker-compose.infra.yml up -d
#
# This allows running frontend and backend locally (without Docker)
# while still having Redis available for BullMQ/caching.

services:
  redis:
    image: redis:7-alpine
    container_name: vault-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis-data:
    driver: local
