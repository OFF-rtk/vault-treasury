# Vault Treasury â€” Production Docker Configuration
#
# Optimized production builds with health checks
# Use: docker compose -f docker-compose.prod.yml up --build
#
# Note: Uses Upstash Redis (cloud-hosted), no local Redis container needed

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_VAULT_API_URL=http://backend:8001
      - NEXT_PUBLIC_SENTINEL_API_URL=${SENTINEL_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vault-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SENTINEL_API_URL=${SENTINEL_API_URL}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=http://frontend:3000
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vault-network
    restart: unless-stopped

networks:
  vault-network:
    driver: bridge
