# Vault Treasury â€” Production Docker Configuration
#
# Based on system_architecture.md
# Use: docker compose -f docker-compose.prod.yml up --build
#

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_VAULT_API_URL=http://backend:8001
      - NEXT_PUBLIC_SENTINEL_API_URL=${SENTINEL_API_URL:-http://sentinel:8000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vault-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SENTINEL_API_URL=${SENTINEL_API_URL:-http://sentinel:8000}
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://frontend:3000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vault-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vault-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  vault-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
