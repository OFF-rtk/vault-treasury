# Vault Treasury â€” Development Docker Configuration
#
# Hot-reloading enabled for local development
# Use: docker compose -f docker-compose.dev.yml up --build
#

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_VAULT_API_URL=http://localhost:8001
      - NEXT_PUBLIC_SENTINEL_API_URL=${SENTINEL_API_URL:-http://localhost:8000}
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - vault-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=development
      - PORT=8001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SENTINEL_API_URL=${SENTINEL_API_URL:-http://localhost:8000}
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:3000
      - DEBUG=true
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/nest-cli.json:/app/nest-cli.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vault-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vault-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  vault-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
